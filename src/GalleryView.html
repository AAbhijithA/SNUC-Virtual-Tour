<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/galleryview.css">
    <link rel="icon" href="minifavi.ico">

    <title>SNUCTour</title>
  </head>
  <body style="background-color:#3A3B3C;">

    <nav class="navbar  navbar-expand-lg fixed-top navbar-dark bg-dark" >
      <a class="navbar-brand" href="mini.html" ><img src="https://www.snuchennai.edu.in/wp-content/uploads/2021/04/SNU-chennai-LOGO-1024x576.jpg" style="padding:0px 0px 0px 25px;"alt="SNU Chennai" width="100%" height="40"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="padding:0px 50px 0px 50px;" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">

            <a class="nav-link" href="mini.html"><i class="bi bi-house" style="padding:0px 5px 5px 10px;"></i>Home</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="container" >
      <!-- Nav Bar -->


      <h1>SNUC Gallery</h1>

      <div class="image-container">

        <div class="image"><img src="gallery/1.jpg" alt=""></div>
        <div class="image"><img src="gallery/2.jpg" alt=""></div>
        <div class="image"><img src="gallery/3.jpg" alt=""></div>
        <div class="image"><img src="gallery/4.jpg" alt=""></div>
        <div class="image"><img src="gallery/5.jpg" alt=""></div>
        <div class="image"><img src="gallery/6.jpeg" alt=""></div>
        <div class="image"><img src="gallery/7.jpeg" alt=""></div>
        <div class="image"><img src="gallery/8.jpeg" alt=""></div>
        <div class="image"><img src="gallery/9.jpeg" alt=""></div>
        <div class="image"><img src="gallery/10.jpeg" alt=""></div>

      </div>
      <div class='popup-image' style="color:#ffff;">
        <span>&times;</span>
        <img src="gallery/1.jpg" alt="">
      </div>
    </div>

    <script style="padding-top:30px;">
      document.querySelectorAll('.image-container img').forEach(image =>{
        image.onclick = () =>{
          document.querySelector('.popup-image').style.display = 'block';
          document.querySelector('.popup-image img').src = image.getAttribute('src');
        }
      }
      )
      document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
